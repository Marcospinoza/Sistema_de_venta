<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Futurista Estrellado</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  /* Fondo negro con estrellas animadas */
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Estrellas */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: transparent;
    box-shadow:
      20px 30px white,
      50px 120px #fff9,
      80px 200px #fff6,
      130px 70px white,
      200px 150px #fff7,
      280px 90px white,
      350px 210px #fff8,
      400px 50px white,
      460px 160px #fff9,
      510px 120px #fff7,
      600px 30px white,
      650px 200px #fff6,
      700px 100px white,
      760px 150px #fff8,
      820px 60px white,
      880px 190px #fff9;
    animation: twinkle 6s infinite ease-in-out alternate;
  }

  @keyframes twinkle {
    0%, 100% {
      opacity: 0.8;
      transform: scale(1);
    }
    50% {
      opacity: 1;
      transform: scale(1.2);
    }
  }

  /* Formulario con vidrio esmerilado, centrado */
  form {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 28px;
    padding: 50px 60px 60px;
    max-width: 360px;
    width: 100%;
    box-shadow:
      0 0 15px 2px rgba(255,255,255,0.15);
    backdrop-filter: blur(18px);
    border: 1.5px solid rgba(255, 255, 255, 0.1);
    box-sizing: border-box;
    color: #e0e0e0;
    text-align: center;
    animation: formFloat 5s ease-in-out infinite;
    opacity: 0;
    transform: scale(0.97);
    animation-fill-mode: forwards;
    animation-delay: 0.2s;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  @keyframes formFloat {
    0%, 100% { transform: translateY(0) scale(1); opacity: 1; }
    50% { transform: translateY(-10px) scale(1.02); opacity: 0.95; }
  }

  /* Título con neón suave */
  form h2 {
    margin-bottom: 42px;
    font-weight: 700;
    font-size: 2.8rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: #ddd;
    text-shadow:
      0 0 6px #bb00cc,
      0 0 14px #bb00cc,
      0 0 26px #cc66ff,
      0 0 40px #cc66ff;
    animation: neonGlow 3.5s ease infinite alternate;
  }
  @keyframes neonGlow {
    0% {
      text-shadow:
        0 0 6px #bb00cc,
        0 0 14px #bb00cc,
        0 0 26px #cc66ff,
        0 0 40px #cc66ff;
      color: #ddd;
    }
    100% {
      text-shadow:
        0 0 12px #00cccc,
        0 0 28px #00cccc,
        0 0 40px #00eeee,
        0 0 56px #00eeee;
      color: #bbffff;
    }
  }

  /* Labels centrados y estilizados */
  label {
    width: 100%;
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 12px;
    letter-spacing: 0.04em;
    color: #ccc;
    user-select: none;
    text-align: center;
  }

  /* Inputs centrados con efecto respiración */
 input[type="text"],
input[type="password"] {
  padding: 16px 30px;
  width: 100%;          /* Cambiado de 320px a 100% */
  max-width: 320px;     /* Limita el ancho máximo para pantallas grandes */
  border-radius: 40px;
  border: none;
  font-size: 1.1rem;
  font-weight: 600;
  background: rgba(255, 255, 255, 0.14);
  color: #f0f0f0;
  box-shadow: inset 0 0 10px rgba(255,255,255,0.25);
  outline: none;
  transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.25s ease;
  animation: inputBreathe 6s ease-in-out infinite;
  text-align: center;
  margin-bottom: 30px;
}

  
  input[type="text"]::placeholder,
  input[type="password"]::placeholder {
    color: #d0d0d0;
    font-weight: 400;
    font-style: italic;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    background: rgba(255, 255, 255, 0.3);
    box-shadow:
      inset 0 0 20px #00cccc,
      0 0 20px #00cccc;
    transform: scale(1.05);
  }
  @keyframes inputBreathe {
    0%, 100% {
      box-shadow:
        inset 0 0 10px rgba(255,255,255,0.18);
    }
    50% {
      box-shadow:
        inset 0 0 18px #00cccc;
    }
  }

  /* Botón animado con pulsación y gradiente suave */
 button {
  width: 100%;
  max-width: 320px;
  padding: 20px;
  border-radius: 50px;
  border: none;
  font-size: 1.2rem;
  font-weight: 700;
  color: #00eeee;
  background: linear-gradient(135deg, #cc33ff, #00cccc, #77ff33, #cc3399);
  background-size: 400% 400%;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 2.5px;
  box-shadow:
    0 0 18px #00cccc,
    0 0 35px #cc33ff;
  animation: btnGradient 20s ease infinite alternate, btnPulse 3.5s ease infinite;
  transition: box-shadow 0.3s ease, color 0.3s ease;
  margin-bottom: 10px;
  display: block;
  align-self: center;
}

  button::before {
    content: '';
    position: absolute;
    top: 0; left: -60%;
    width: 60%;
    height: 100%;
    background: linear-gradient(120deg, transparent, #00cccc, transparent);
    transform: skewX(-25deg);
    transition: left 0.8s ease;
    z-index: 0;
  }
  button:hover::before {
    left: 160%;
  }
  button:hover {
    color: #ddffff;
    box-shadow:
      0 0 30px #00eeee,
      0 0 50px #cc33ff,
      0 0 80px #77ff33;
  }
  @keyframes btnGradient {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }
  @keyframes btnPulse {
    0%, 100% {
      box-shadow:
        0 0 18px #00cccc,
        0 0 35px #cc33ff;
    }
    50% {
      box-shadow:
        0 0 28px #00eeee,
        0 0 50px #cc33ff;
    }
  }

  /* Responsive */
  @media (max-width: 400px) {
    form {
      padding: 40px 25px 45px;
      max-width: 90vw;
    }
    form h2 {
      font-size: 2.2rem;
    }
    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
    }
    input[type="text"],
    input[type="password"] {
      padding: 14px 18px;
      font-size: 1rem;
      margin-bottom: 25px;
    }
    button {
      padding: 16px;
      font-size: 1rem;
      letter-spacing: 1.5px;
    }
  }
</style>
</head>
<body>

<form action="login.php" method="POST" autocomplete="off" spellcheck="false" novalidate>
  <h2>Iniciar Sesión</h2>

  <label for="usuario">Usuario</label>
  <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required autocomplete="username" />

  <label for="password">Contraseña</label>
  <input type="password" id="password" name="password" placeholder="********" required autocomplete="current-password" />

  <button type="submit">Entrar</button>
</form>

</body>
</html>
